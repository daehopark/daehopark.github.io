<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ko-KR' }}">
{% include head.html %}
<body>
  <main role="main">
    {% include header.html %}
    <section class="post">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-info">
        {% if page.date != nil %}
        <time datetime="{{ page.date }}" class="publish-time">{{ page.date | date: '%B %d, %Y' }}</time>
        <span>&middot;</span>
        {% endif %} {% for tag in page.tags %}
        <a href="{{ '/tags' | relative_url }}#{{ tag }}" class="text-capitalize">#{{ tag }}</a>
        {% endfor %}
      </div>
      {{ content }}
    </section>
    {% include footer.html %}
  </main>
  {% include script.html %}
</body>
</html>
